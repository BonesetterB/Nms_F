{% extends "base.html" %}

{% block title %} Check Email {% endblock %}

{% block body %}
<div class="container mt-4">
    <form action="/confirm-email" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="confirm_email" class="form-label">Confirm your email:</label>
            <input type="email" class="form-control" id="confirm_email" name="confirm_email" required>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %} News {% endblock %}

{% block body %} 
<h1 class="text-center mt-4 mb-3"> News </h1>

<div class="row">
  {% for new in news %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ new.img }}" class="card-img-top" alt="{{ new.title }} Image">
        <div class="card-body">
          <h5 class="card-title">{{ new.title }}</h5>
          <p class="card-text"><strong>Author:</strong> {{ new.author }}</p>
          <p class="card-text"><strong>Description:</strong> {{ new.description }}</p>
        </div>
      </div>
    </div>
    {% if loop.index % 3 == 0 %}</div><div class="row">{% endif %}
  {% endfor %}
</div>
{% endblock %}

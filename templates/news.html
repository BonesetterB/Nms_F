{% extends "base.html" %}

{% block title %} News {% endblock %}

{% block body %} 
<h1 class="text-center mt-4 mb-3"> News </h1>

<div class="row">
  {% for new in news %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ new.img }}" class="card-img-top" alt="{{ new.title }} Image">
        <div class="card-body">
          <a class="card-title"href="/news/{{new.id}}">{{ new.title }} </a>
          <a class="card-title" href="/profile/{{new.author}}"><strong>Author:</strong> {{ new.author }}</a>
          <p class="card-text"><strong>Description:</strong> {{ new.description }}</p>
        </div>
      </div>
    </div>
    {% if loop.index % 3 == 0 %}</div><div class="row">{% endif %}
  {% endfor %}
</div>
{% endblock %}
